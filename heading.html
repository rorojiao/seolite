<script>
function analyzeHeadings() {
  const html = document.getElementById('htmlInput').value.trim();
  if (!html) return;
  const doc = new DOMParser().parseFromString(html, 'text/html');
  const headings = doc.querySelectorAll('h1,h2,h3,h4,h5,h6');
  const issues = [];
  const items = [];

  // Collect headings
  headings.forEach(h => {
    const level = parseInt(h.tagName[1]);
    items.push({ level, text: h.textContent.trim() || '(empty)', tag: h.tagName });
  });

  if (items.length === 0) {
    document.getElementById('results').innerHTML = `
      <div class="result-header"><div><strong>Results</strong></div><div class="score">‚ö†Ô∏è</div></div>
      <div class="result-body"><p>No headings found in the HTML.</p></div>`;
    return;
  }

  // Check: H1 count
  const h1Count = items.filter(i => i.level === 1).length;
  if (h1Count === 0) issues.push({ type: 'danger', msg: 'No H1 found ‚Äî every page should have exactly one H1.' });
  else if (h1Count > 1) issues.push({ type: 'warning', msg: `Found ${h1Count} H1 tags ‚Äî use only one H1 per page.` });

  // Check: first heading should be H1
  if (items[0].level !== 1) issues.push({ type: 'warning', msg: `First heading is ${items[0].tag}, not H1.` });

  // Check: level skipping
  for (let i = 1; i < items.length; i++) {
    if (items[i].level > items[i-1].level + 1) {
      issues.push({ type: 'warning', msg: `Level skip: ${items[i-1].tag} ‚Üí ${items[i].tag} (skipped ${items[i].level - items[i-1].level - 1} level${items[i].level - items[i-1].level - 1 > 1 ? 's' : ''})` });
    }
  }

  // Check: empty headings
  items.filter(i => i.text === '(empty)').forEach(i => {
    issues.push({ type: 'danger', msg: `Empty ${i.tag} tag found.` });
  });

  const issueColor = { danger: '‚ùå', warning: '‚ö†Ô∏è' };
  const noIssues = issues.length === 0;

  document.getElementById('results').innerHTML = `
    <div class="result-header">
      <div><strong>Heading Structure</strong> ‚Äî ${items.length} heading${items.length > 1 ? 's' : ''}</div>
      <div class="score">${noIssues ? '‚úÖ Clean' : issues.length + ' issue' + (issues.length > 1 ? 's' : '')}</div>
    </div>
    <div class="result-body">
      ${issues.length ? `<div style="margin-bottom:1rem">${issues.map(i => `
        <div class="check-item">
          <div class="status">${issueColor[i.type]}</div>
          <div class="info"><p>${i.msg}</p></div>
        </div>`).join('')}</div>` : ''}
      <div class="heading-tree">
        ${items.map(i => `
          <div class="heading-node" style="padding-left:${(i.level - 1) * 1.5}rem">
            <span class="tag h${i.level}-tag">${i.tag}</span>
            <span>${escHtml(i.text.substring(0, 80))}${i.text.length > 80 ? '‚Ä¶' : ''}</span>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
